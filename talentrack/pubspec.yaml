name: talenttrack
description: "TalentTrack is a dynamic cross-platform mobile app offering a gamified experience for athletes to track and improve their sports skills through engaging UI, video analysis, and interactive progress tracking."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  camera: ^0.11.2
  video_player: '>=2.9.2'
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0
  flutter_animate: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path:  assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
